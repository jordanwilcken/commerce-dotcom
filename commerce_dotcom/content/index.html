<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" />

  <title>Buy Stuff!</title>
</head>
<body>
  <main>

    <div class="main-row">

      <div id="place-order" class="quadrant">
        <!-- this content provided by PlaceOrder.elm-->
      </div>

      <div id="process-order" class="quadrant">
        <!-- this content provided by ProcessOrder.elm-->
      </div>

    </div>

    <div class="main-row">
      <div class="quadrant">
        <h1>Order Delivery</h1>
        <div class="quadrant-row">
          <div class="input-column">
            <button>5 seconds</button><button>10 seconds</button><button>1 minute</button>
          </div>
          <div class="output-column">
            It currently takes 5 seconds to deliver an order.
          </div>
        </div>
        <div class="quadrant-row">
          <div class="panel panel-default order-panel">
            <div class="panel-heading order-heading">In-Progress Orders</div>
            <table class="table">
              <thead>
                <tr>
                  <th>id</th>
                  <th>delivering to</th>
                  <th>status</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>1</td><td>4059 Mt Lee Dr. Hollywood, CA 90068</td><td>delivery in 5 seconds</td></tr>
                <tr><td>2</td><td>2 Macquarie Street, Sydney</td><td>delivery in 7 seconds</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="financial" class="quadrant">
        <!-- this content provided by Financial.elm-->
      </div>

    </div>

  </main>

  <script src="PlaceOrder.js"></script>
  <script>
    Elm.PlaceOrder.embed(document.getElementById("place-order"));
  </script>

  <script src="ProcessOrder.js"></script>
  <script>
    Elm.ProcessOrder.embed(document.getElementById("process-order"));
  </script>

  <script src="Financial.js"></script>
  <script>
    Elm.Financial.embed(document.getElementById("financial"));
  </script>

  <script src="http://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
