<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" />

  <title>Buy Stuff!</title>
</head>
<body>
  <main>

    <div class="main-row">

      <div id="place-order" class="quadrant">
        <!-- this content provided by PlaceOrder.elm-->
      </div>

      <div id="process-order" class="quadrant">
        <!-- this content provided by ProcessOrder.elm-->
      </div>

    </div>

    <div class="main-row">
      <div id="ship-order" class="quadrant">
        <!-- this content provided by ShipOrder.elm-->
      </div>

      <div id="financial" class="quadrant">
        <!-- this content provided by Financial.elm-->
      </div>

    </div>

  </main>

  <script src="PlaceOrder.js"></script>
  <script>
    Elm.PlaceOrder.embed(document.getElementById("place-order"));
  </script>

  <script src="ProcessOrder.js"></script>
  <script>
    Elm.ProcessOrder.embed(document.getElementById("process-order"));
  </script>

  <script src="Financial.js"></script>
  <script>
    Elm.Financial.embed(document.getElementById("financial"));
  </script>

  <script src="ShipOrder.js"></script>
  <script>
    Elm.ShipOrder.embed(document.getElementById("ship-order"));
  </script>

  <script src="http://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
